name: CI

on: [push]

jobs:
  build-and-test:
    runs-on: windows-2019

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Build and test
      run: |
        cd MusGen
        dotnet restore MusGen.csproj
        dotnet build MusGen.csproj
        dotnet test MusGen.csproj